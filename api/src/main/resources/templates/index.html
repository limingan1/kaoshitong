<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade</title>
    <script src="../static/js/vue.global.js"></script>
    <link rel="stylesheet" href="../static/index.css">
    <script src="../static/js/element-plus.js"></script>
    <script src="../static/js/base64.min.js"></script>
    <script src="../static/js/axios.min.js"></script>
    <script src="../static/i18n/language.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        input,
        button {
            background: transparent;
            border: 0;
            outline: none;
        }

        body {
            height: 100vh;
            background: linear-gradient(#141e30, #243b55);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: #03e9f4;
        }

        .loginBox {
            width: 400px;
            height: 420px;
            background-color: #0c1622;
            margin: 55px 65px 85px 65px;
            border-radius: 10px;
            box-shadow: 0 15px 25px 0 rgba(0, 0, 0, .6);
            padding: 40px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: aliceblue;
            margin-bottom: 30px;
            font-family: 'Courier New', Courier, monospace;
        }

        .item {
            height: 45px;
            border-bottom: 1px solid #fff;
            margin-bottom: 40px;
            position: relative;
        }

        .item input {
            width: 100%;
            height: 100%;
            color: #fff;
            padding-top: 20px;
            box-sizing: border-box;
        }

        .item input:focus+label,
        .item input:valid+label {
            top: 0px;
            font-size: 2px;
        }

        .item label {
            position: absolute;
            left: 0;
            top: 12px;
            transition: all 0.5s linear;
        }

        .loginBtn{
            background-color: #0c1622;
            padding: 10px 20px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            left: 35%;
        }
        .btn>span {
            position: absolute;
        }

        .btn>span:nth-child(1) {
            width: 100%;
            height: 2px;
            background: -webkit-linear-gradient(left, transparent, #03e9f4);
            left: -100%;
            top: 0px;
            animation: line1 1s linear infinite;
        }

        @keyframes line1 {

            50%,
            100% {
                left: 100%;
            }
        }

        .btn>span:nth-child(2) {
            width: 2px;
            height: 100%;
            background: -webkit-linear-gradient(top, transparent, #03e9f4);
            right: 0px;
            top: -100%;
            animation: line2 1s 0.25s linear infinite;
        }

        @keyframes line2 {

            50%,
            100% {
                top: 100%;
            }
        }

        .btn>span:nth-child(3) {
            width: 100%;
            height: 2px;
            background: -webkit-linear-gradient(left, #03e9f4, transparent);
            left: 100%;
            bottom: 0px;
            animation: line3 1s 0.75s linear infinite;
        }

        @keyframes line3 {

            50%,
            100% {
                left: -100%;
            }
        }

        .btn>span:nth-child(4) {
            width: 2px;
            height: 100%;
            background: -webkit-linear-gradient(top, transparent, #03e9f4);
            left: 0px;
            top: 100%;
            animation: line4 1s 1s linear infinite;
        }

        @keyframes line4 {

            50%,
            100% {
                top: -100%;
            }
        }
        .el-dropdown-link {
            cursor: pointer;
            color: #03e9f4;
        }
        .example-showcase .el-dropdown-link {
            cursor: pointer;
            color: var(--el-color-primary);
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
<div id="app" >
    <div style="float: right">
        <el-dropdown @command="changeLanguage" :hide-on-click="true">
                    <span class="el-dropdown-link">
                      {{languageTypeName}}
                    </span>
            <template #dropdown >
                <el-dropdown-menu v-if="languageType == 'zh'">
                    <el-dropdown-item command="en">English</el-dropdown-item>
                </el-dropdown-menu>
                <el-dropdown-menu v-else>
                    <el-dropdown-item command="zh">中文</el-dropdown-item>
                </el-dropdown-menu>
            </template>
        </el-dropdown>
    </div>
    <el-form :model="loginFormData" class="loginBox">
        <h2>{{ title }}</h2>
        <div class="item">
            <input type="text" required v-model="loginFormData.username">
            <label for="">{{username}}</label>
        </div>
        <div class="item">
            <input type="password" required v-model="loginFormData.password" @keyup.enter="doLogin">
            <label for="" text="asd">{{password}}</label>
        </div>
        <el-button @click="onSubmit"
                   class="loginBtn">
            <span style="color: #03e9f4">{{loginBtn}}</span>
        </el-button>
    </el-form>
</div>
<script lang="ts">
    let baseApi = window.location.protocol + '//' + window.location.host;
    let languageConfig = sessionStorage.getItem("language");
    const App = {
        data() {
            return {
                title: this.i18n('Title'),
                loginFormData : {
                    ipAddress: '',
                    username: '',
                    password: '',
                },
                address: this.i18n('Address'),
                loginBtn: this.i18n('LoginBtn'),
                username: this.i18n('Username'),
                password: this.i18n('Password'),
                languageType:'',
                languageTypeName:'',
            }
        },
        methods: {
            onSubmit: function (){
                const _this = this;
                let formData = {..._this.loginFormData}
                if(this.checkForm(formData.username,_this.i18n('UsernameTip'))){
                    return;
                }
                if(this.checkForm(formData.password,_this.i18n('PasswordTip'))){
                    return;
                }
                if (this.checkUsername(formData.username,_this.i18n('UsernameFormatError'))) {
                    return;
                }
                axios({
                    method: 'POST',
                    url: baseApi + "/node/loginSmc",
                    data: {
                        ipAddress: formData.ipAddress,
                        username: formData.username,
                        password: formData.password,
                    },
                    headers:{"X-Frame-Options":'DENY'}
                }).then(response => {
                    if (response.status === 200) {
                        console.log(response)
                        ElMessage({
                            message: _this.i18n('LoginTip'),
                            type: 'success',
                        })
                        console.log(response.data.uuid)
                        sessionStorage.setItem("token",response.data.uuid)
                        sessionStorage.setItem("loginUsername",formData.username)
                        window.location = "/config";
                    }

                }).catch(e => {
                    if (e.response) {
                        ElMessage({
                            message: _this.i18n(e.response.data.errorDesc),
                            type: 'error',
                        });
                    }
                });
            },
            checkForm(field,tips){
                if (field === undefined || field === null || field.trim() === '') {
                    ElMessage({
                        message: tips,
                        type: 'error',
                    });
                    return true
                }
                return false
            },
            checkUsername(username,tips){
              let reg = /^[a-zA-Z][0-9a-zA-Z_-]*$/
                if (!reg.test(username)) {
                    ElMessage({
                        message: tips,
                        type: 'error',
                    });
                    return true
                }
                return false
            },
            doLogin: function (e){
                if (e.keyCode === 13) {
                    this.onSubmit();
                }
            },
            i18n(key) {
                if (languageConfig === undefined || languageConfig === null) languageConfig = 'zh';
                let result = language[languageConfig][key];
                return result === undefined ? language[languageConfig]['UNKNOWN_ERROR'] : result;
            },
            changeLanguage(language){
                sessionStorage.setItem("language",language)
                location.reload();
            }
        },
        mounted: function (){
            let type = sessionStorage.getItem("language");
            this.languageType = type === null || type === undefined ? 'zh' : type
            this.languageTypeName = type === 'en' ? 'English' : '中文'
        }
    };
    const app = Vue.createApp(App);
    const ElMessage = ElementPlus.ElMessage
    app.use(ElementPlus);
    app.mount("#app");
</script>
</body>
</html>
